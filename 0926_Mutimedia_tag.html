<!-- HTML 멀티미디어 태그 -->
<!DOCTYPE html>
<html>

<head>
    <title>&lt; HTML Multimedia tag &gt;</title>
</head>

<body>
    <h3>오디오 자동 재생</h3>
    <audio src="./audio/eagle.mp3" controls loop autoplay></audio>
    <h3>오디오 수동 재생</h3>
    <audio src="./audio/bear.mp3" controls></audio>
    <h3>오디오 다동 재생</h3>
    <audio controls>
        <source src="./audio/chicken.mp3" type="audio/mpeg">
        <source src="./audio/chicken.ogg" type="audio/ogg">
        <source src="./audio/chicken.way" type="audio/way">
        오디오 파일을 재생할 수 없습니다.
    </audio>
</body>
</html>

<!--
    audio
    source
    type
    controls
    loop autoplay
 tag
-->
