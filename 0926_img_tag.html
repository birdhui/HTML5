<!-- HTML img tag -->
<!DOCTYPE html>
<html>

<head>
    <title>&lt; HTML 이미지 태그 &gt;</title>
</head>

<body>
    <h3>이미지 기본 표현</h3>
    <img src="./img/cutepuppy.jpg" alt="이미지가 표시되지 않습니다.">
    <h3>이미지에 설명 추가 & 오른쪽 정렬</h3>
    <img src="./img/cutepuppy.jpg" title="HTML5 로고 이미지" style="float:center">
    <!-- 
        px % 단위로 조정을 하지 않아
        웹페이지 크기 조절 시 이미지 조정 안됨 -->
    <h3>이미지의 크기를 픽셀 단위로 조정</h3>
    <img src="./img/cutepuppy.jpg" style="width: 50px; height: 60px">
    <h3>이미지의 크기를 % 단위로 조정</h3>
    <img src="./img/cutepuppy.jpg" width="50%" hegith="40%">
    <a href="http://www.w3.org" target="_blank"><img src="cutepuppy.jpg" alt="HTML5 Logo" title="W3C 홈페이지로 이동" border="3" style="width:250px; height: 200px">
    </a>
</body>
</html>
