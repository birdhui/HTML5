<!--
    HTML 특수문자 pre tag
    공백, 특수문자, 줄 바꿈 등도 사용자가 입력한 그대로 화면에 표시
-->

<!DOCTYPE html>
<html>

<head>
    <title>&lt; HTML 특수문자_pre tag &gt;</title>
</head>

<body>
    <header>
        <center>
            <h1>&lt; HTML 특수문자 &gt;</h1>
        </center>
    </header>
    <section>
        <article>
            <pre>
            &lt; 2022-2학기 고급웹프로그래밍 &gt;
            <p></p>
            컴퓨터공학과 곽세희 &#38; HTML5
        </pre>
        </article>
    </section>
    <hr color="gray" size="10" align="left" width="90%" noshade="noshade"> <!-- 짝대기(문단 나누기) -->
    <hr color="green" size="10" align="left" width="90%" noshade="noshade">
    <hr color="black" size="10" align="left" width="90%" noshade="noshade">
    </hr>
    <footer>
        <small>
            &nbsp;&nbsp; &copy; 배재대학교 &nbsp;&nbsp;
            &nbsp;&nbsp; &reg; 2022
        </small>
    </footer>
</body>

</html>
<!--
    header, section, hr, footer, small tag
-->
