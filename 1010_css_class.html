<!DOCTYPE html>
<html>
<head>
	<style>
		.class1 {
			background-color: yellow;
		}
		.class2 {
			color: red;
		}
		h3.class1 {
			color: navy;
			background-color: pink;
		}
	</style>
</head>
<body>
	<h1 class="class1 class2">Class 1 입니다.</h1>
	<!--
	class
	중복으로 style이 적용 가능함
	-->
	<p class="class1">Class 1 입니다.</p>
	<h1 class="class2 class1">Class 2 입니다.</h1>
	<p class="class2">Class 2 입니다.</p>
	<h3 class="class1">Element+Class Selector</h3>
</body>
</html>
