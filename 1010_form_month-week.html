<!DOCTYPE html>
<html>
<head>
	<title>폼 태그, month / week</title>
	<!--
	month : 년-월 단위로 날짜 입력
	week : 년-주 단위로 날짜 입력
	-->
</head>
<body>
	<form action="page.jsp" method="get">
		<h3>생일(년/월) 입력</h3>
		생일 : <input type="month" name="birth">
		<h3>주간 계획(년/주) 입력</h3>
		주간 계획 : <input type="week" name="weekend">
	
	<p></p>
	<input type="submit" value="제출">
	<input type="reset" value="다시작성">
</form>
</body>
</html>
