<!DOCTYPE html>
<html>
<head>
	<title>폼 태그, URL</title>
	<!--
	URL : 입력한 URL이 http://로 시작하지 않는 등
		  형식에 맞지 않는다면 새로 입력하라는 메시지가 나타남
	-->
</head>
<body>
	<form action="page.jsp" method="get">
		<h3>홈페이지 주소를 입력하세요.</h3>
		홈페이지 : <input type="url" name="http">
	
	<p></p>
	<input type="submit" value="제출">
	<input type="reset" value="다시작성">
</form>
</body>
</html>
