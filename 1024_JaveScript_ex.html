<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>자바스크립트 예제</title>
	<script>
		var num=0;
		document.write("head 태그 내 실행 순서 : " + num + "<br/>");
	</script>
	<!--
	<br/>
	head 태그 내 실행 순서 : num <br/>
	<br/>
	-->
	<script>
		/* var num=1; num을 초기화해주지 않으면 num : 0으로 표시됨 */
		document.write("head 태그 내 실행 순서 : " + num + "<br/>");
	</script>
</head>
<body>
	<script>
		var num=2;
		document.write("body 태그 내 실행 순서 : " + num + "<br/>");
	</script>
	<script>
		var num=3;
		document.write("body 태그 내 실행 순서 : " + num + "<br/>");
	</script>
</body>
</html>
