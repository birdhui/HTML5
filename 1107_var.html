<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
<script>
	var inData=1; 
	var decData=5;
	var r1=r2=0;
	r1=12%6;				// 나머지 연산
	document.write("15%6 = "+ r1 +"<br>");
	document.write("inData++ = "+ inData++ + "<br>");		// 후위 증가
	document.write("++inData = "+ ++ inData + "<br>");		// 전위 증가
	document.write("decData-- = "+ decData-- + "<br>");		// 후위 감소
	document.write("--decData = "+ -- decData + "<br>");	// 전위 감소
	r2=inData*decData;		// 곱셈 연산
	document.write("inData*decData = "+ r2 +"<br>");
</script>
</body>
</html>
