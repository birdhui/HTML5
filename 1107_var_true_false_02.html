<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
<script>
	var x=5;
	var y=7;
	var result;

	result=(x<10 && y>10);		// 논리곱
	document.write("(x<10 && y>10) : " + result + "<br>");

	result=(x<10 || y>10);		// 논리합
	document.write("(x<10 || y>10) : " + result + "<br>");
		
	result=!(x<10 && y>10);		// 논리부정
	document.write("!(x<10 && y>10) : " + result + "<br>");
</script>
</body>
</html>
