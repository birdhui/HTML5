<!-- continue문으로 1부터 100까지 수 중 3의 배수 합 구하기 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
<script>
	var x=0;
	var sum=0;
	for(x=1; x<=100; x++) {
		if(x%3 != 0)
			continue;
		sum+=x;
		document.write(x + " ");
	}
	document.write("<p/>");
	document.write("1~100까지의 합 : <b>" + sum + "</b>");
</script>
</body>
</html>
