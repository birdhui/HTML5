<!-- 구구단 프로그램 만들기
	 for문 : 범위가 정해져있을 때 쓰기 좋음 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
<script>
	var x, y;
	for(x=1; x<=5; x++) {
		document.write("<b> ---[" + x + "단]--- </b>" + "<br>");
		for(y=1; y<=9; y++) {
			document.write(x + "*" + y + "=" + (x * y) + "<br>");
		}
	}
</script>
</body>
</html>
