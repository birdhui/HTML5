<!-- 1부터 100까지 합 구하기
	 while문 : 횟수가 정해져있을 때 쓰기 좋음
	 java로 변경 or for문으로 변경 응용 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
<script>
	var x=1;
	var sum=0;
	while(x<=100) {
		sum+=x;
		x++;
	}
	document.write("1~100까지 합 : <b>" + sum + "</b>");
</script>
</body>
</html>
