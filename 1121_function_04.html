<!-- 기본 함수와 무명 함수 호출 우선순위 살펴보기 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
<script>		
	var printMsg=function(msg) {	// 무명 함수 선언 - 우선 순위가 더 높아서 -> 무명 함수가 호출됨
		document.write("무명 함수 : " + msg + "<br>");
	}		
	function printMsg(msg) {		// 기본 함수 선언
		document.write("기본 함수 : " + msg + "<br>");
	}
	printMsg("호출되었습니다.");		// 함수 호출
</script>
</body>
</html>
