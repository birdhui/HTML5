<!-- 변수를 이용하여 반환값 출력하기 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
<script>		
	var result;
	function add(name, n) {
		document.write(name + " 학생이 1부터 " + n + "까지 덧셈 수행<br>");
		var sum=0;
		for(var i=1; i<=n; i++) {
			sum+=i;
		}
		return sum;
	}
	result=add('장시원', 100);
	document.write("결과 : " + result + "<p/>");
	result=add('곽세희', 10);
	document.write("결과 : " + result + "<p/>");
	
	// 변수 없이 반환값 출력하기
	document.write("결과 : " + add('장시원', 100) + "<p/>");
	document.write("결과 : " + add('곽세희', 10) + "<p/>");
</script>
</body>
</html>
