<!-- 메소드를 호출하여 연산 결과 출력하기 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
	<p id="msg1"></p>
	<p id="msg2"></p>
	<p id="msg3"></p>
	<script>
		var obj={
			m1: function() {
				return "Hello Genesis";
			},
			m2: function(a) {
				var result=a;
				return result;
			},
			m3: function(a, b) {
				var result=a+b;
				return result;
			}
		};
		document.getElementById("msg1").innerHTML=obj.m1();
		document.getElementById("msg2").innerHTML=obj.m2(100);
		document.getElementById("msg3").innerHTML=obj.m3(100, 200);
	</script>
</body>
</html>

<!--
	getElementByld
	: 요소를 아이디로 찾아내
