<!-- 속성만 가진 객체 만들기 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
	<p id="var1"></p>
	<p id="var2"></p>
	<p id="var3"></p>
	<script>
		var car={name: 'Genesis', speed: 300, color: 'Black'};
		document.getElementById("var1").innerHTML="자동차 이름 : " + car['name'];
		document.getElementById("var2").innerHTML="자동차 속도 : " + car.speed;
		document.getElementById("var3").innerHTML="자동차 색상 : " + car.color;
	</script>
</body>
</html>

	getElementByld
	: 요소를 아이디로 찾아내
