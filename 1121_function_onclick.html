<!-- 속성값으로 함수 호출하기 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
<script>		
	function printMsg(name, age) {	// 함수 선언
		document.write("학생 이름 : <b>" + name + "</b><br>");
		document.write("학생 나이 : <b>" + age + "</b><br>");
	}
</script>
<button type="button" onclick="printMsg('곽세희',23)">학생 정보</button>
</body>
</html>
