<!DOCTYPE html>
<html>
<head>

	<title>자바스크립트 예제_코드의 실행 순서 살펴보기</title>
	<script>
		// 위에서부터 차례로 실행됨

		document.write("head 태그 내 실행 순서 : " + num + "<br/>");
	</script>
	<script>
		var num=1;
		document.write("head 태그 내 실행 순서 : " + num + "<br/>");
	</script>
</head>

	</script>
