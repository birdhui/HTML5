<!DOCTYPE html>
<html>
<head>
	<title>변수의 데이터 타입 변경하기</title>
	<meta charset="utf-8" />
</head>
<body>
	<script>
		var num=10;
		document.write("num 변수 : " + typeof num + " 타입<p/>");
		document.write("--- 데이터 값 변경 후 ---<p/>");

		var num="홍길동";
		document.write("num 변수 : " + typeof num + " 타입<p/>");
	</script>
</body>
</html>
