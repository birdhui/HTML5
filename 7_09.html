<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8 /">
	<title>변수명 재선언 시 데이터 값 변화 살펴보기</title>
</head>
<body>
	<script>
		stdName="홍길동";	// var 키워드 생략
		comGrade=96;		// var 키워드 생략

		var stdName;		// 변수명 재선언
		var comGrade;		// 변수명 재선언

		document.write("학생 이름 : " + stdName + "<br>");
		document.write("컴퓨터 점수 : " + comGrade + "<br>");
		// 변수명을 재선언 해도 값은 나옴
	</script>
</body>
</html>
