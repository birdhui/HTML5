<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8 /">
	<title>전역 변수와 지역 변수 이해하기 1</title>
</head>
<body>
	<script>
		function getGrade() {	// 함수 정의
			var kor=95;			// 지역 변수
		}

		var kor=100;			// 전역 변수
		getGrade();				// 함수 호출

		document.write("국어 점수 : " + kor + "<br>");
	</script>
</body>
</html>
