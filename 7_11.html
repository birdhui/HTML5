<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8 /">
	<title>전역 변수와 지역 변수 이해하기 2</title>
</head>
<body>
	<script>
		function getGrade() {	// 함수 정의
			kor=95;				// 자동 전역 변수
								// 함수 내부에서 var 생략 시 자동 전역 변수로 선언
		}

		var kor=100;			// 전역 변수
		getGrade();				// 함수 호출

		document.write("국어 점수 : " + kor + "<br>");
	</script>
</body>
</html>
