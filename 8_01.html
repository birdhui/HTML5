<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8 /">
	<title>다양한 산술 연산자 활용하기</title>
</head>
<body>
	<script>
		var incData=1;
		var decData=5;
		var r1=r2=0;
		r1=15%6;	

		document.write("15%6 = " + r1 + "<br>");				// 나머지 연산
		document.write("incData++ = " + incData++ + "<br>");	// 후위 증가
		document.write("++incData = " + ++incData + "<br>");	// 전위 증가
		document.write("decData++ = " + decData-- + "<br>");	// 후위 감소
		document.write("decData++ = " + --decData + "<br>");	// 전위 감소

		r2=incData*decData;		// 곱셈 연산
		document.write("incData*decData = " + r2 + "<br>");		// 곱셈 연산
	</script>
</body>
</html>
