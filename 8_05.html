<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8 /">
	<title>복합 대입 연산자 활용하기</title>
</head>
<body>
	<script>
		var gender="M";
		var age=21;

		if(gender>="M") {
			if(age>19) {
				result="남자 성인입니다.";
			}
			else {
				result="남자 미성년자입니다.";
			}
		}
		else {
			if(age>=19) {
				result="여자 성인입니다.";
			}
			else {
				result="여자 미성년자입니다.";
			}
		}
		document.write("당신은 " + result +"<p/>");
	</script>
</body>
</html>
