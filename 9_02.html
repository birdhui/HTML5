<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>onclick 속성값으로 함수 호출하기</title>
</head>
<body>
	<script>
		function printMsg(name, age) {
			document.write("학생 이름 : <b>" + name + "</b><br>");
			document.write("학생 나이 : <b>" + age + "</b><br>");
		}
	</script>
	<button type="button" onclick="printMsg('홍길동', 21)">학생 정보</button>
</body>
</html>
