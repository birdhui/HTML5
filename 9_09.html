<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>메소드를 호출하여 연산 결과 출력하기</title>
</head>
<body>
	<p id="msg1"></p>
	<p id="msg2"></p>
	<p id="msg3"></p>
	<script>
		// getElementById
		// : 웹 문서 안에서 아이디가 "var"인 요소를 찾아 내용을 출력한다.
		
		var obj={
			m1 : function() {
				return "Hello Genesis";
			},
			m2 : function(a) {
				var result=a;
				return result;
			},
			m3: function(a, b) {
				var result=a+b;
				return result;
			}
		};
		document.getElementById("msg1").innerHTML=obj.m1();
		document.getElementById("msg2").innerHTML=obj.m2(100);
		document.getElementById("msg3").innerHTML=obj.m3(100, 200);
	</script>
</body>
</html>
