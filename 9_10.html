<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>자동차 객체 생성하기</title>
</head>
<body>
	<p id="carname"></p>
	<p id="carcolor"></p>
	<p id="carspeed"></p>
	<script>
		// text Content
		// : 웹 문서 안에서 아이디가 "carname"인 요소를 찾아서
		//   cname 변수에 반환한 후 cname 변수의 내용을 출력한다.

		var car={
			name: 'Genesis',
			speed: 100,
			color: 'white',
			
			start: function() {
				return this.speed+10;
			}
		};

		var cname=document.getElementById("carname");
		cname.textContent='자동차 이름  : ' + car.name;
		var ccolor=document.getElementById("carcolor");
		ccolor.textContent='자동차 색상 : ' + car.color;
		var cspeed=document.getElementById("carspeed");
		cspeed.textContent='자동차 속도 : ' + car.start();
	</script>
</body>
</html>
