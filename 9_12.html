<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>자동차 속도 제어하기</title>
</head>
<body>
	<p id="upspeed"></p>
	<p id="downspeed"></p>
	
	<script>
		var car={
			name: 'Genesis',
			speed: 100,
			color: 'white',
			speedup: function(a) {
				var sp=this.speed+a;
				if(sp>=300) {	// sp = 200이므로 300보다 작다
					sp=50;
					return sp;
				}
				else {			// if문을 만족시키지 못해 else문에서 반환
					return sp;
				}
			},
			speeddown: function(a) {
				var sp=this.speed-a;	// sp = 70
				if(sp<0) {				// sp값이 0보다 크기 때문에 if문을 만족시키기 못함
					sp=0;
					return sp;
				}
				else {					// else문에서 sp값을 반환
					return sp;
				}
			}
		};

		var upspeed=document.getElementById("upspeed");
		upspeed.textContent='속도 증가 : ' + car.speedup(100);
		var downspeed=document.getElementById("downspeed");
		downspeed.textContent='속도 감소 : ' + car.speeddown(30);
	</script>
</body>
</html>
