<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Date 객체 활용하기</title>
</head>
<body>
	<p id="d1"></p>
	<p id="d2"></p>
	<p id="d3"></p>
	<p id="d4"></p>
	
	<script>
		// 기본 생성자
		document.getElementById("d1").innerHTML = new Date();

		// 1970.01.01 이후의 밀리초 계산
		document.getElementById("d2").innerHTML = new Date(1651804527400);

		// 문자열 날짜
		document.getElementById("d3").innerHTML = new Date("1 25 2022 12:25:00");
		
		// 주의사항 월(month)은 0부터 시작
		// 날짜 지정
		document.getElementById("d4").innerHTML = new Date(2022, 11, 9, 11, 13, 29);
	</script>
</body>
</html>
