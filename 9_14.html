<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Date 객체의 메소드 활용하기 1</title>
</head>
<body>
	<p id="d1"></p>
	<p id="d2"></p>
	<p id="d3"></p>
	<p id="d4"></p>
	
	<script>
		var today=new Date();
		document.getElementById("d1").innerHTML=today.getFullYear() + "년";
		document.getElementById("d2").innerHTML=today.getMonth()+1 + "월" + today.getDate() + "일";
		document.getElementById("d3").innerHTML=today.getHours() + "시 " + today.getMinutes() + "분 " + today.getSeconds() + "초 " + today.getMilliseconds() +"밀리초";
		var today=new Date(2000,1,31,4,13,10);
		document.getElementById("d4").innerHTML="2000년 1월 31일 이후 현재까지 몇 초가 지났나요?<p/>" + today.getTime() + "ms가 지났습니다.";
	</script>
</body>
</html>
