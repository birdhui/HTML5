      span {
        padding: 10px;
        border: 1px solid #bcbcbc;
        cursor: pointer;
      }
    </style>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $( document ).ready( function() {
        $( 'span' ).hover(
          function () {
            $( this ).animate( {
              fontSize: '50px'
            }, 500 );
          }, function () {
            $( this ).animate( {
              fontSize: '1em'
            }, 500 );
          }
        );
      } );
    </script>
  </head>
  <body>
    <p>Lorem <span>문단</span> Dolor</p>
  </body>
