<!DOCTYPE html>
<html>
<head>
	<style>
		div ~ p {
			background-color: yellow;
		}
	</style>
	<!-- 일반 형제 선택자
		인접 형제 선택자와는 달리 모든 형제 요소를 선택하며,
		~ 문자를 사용해 표현한다. -->
</head>
<body>
	<p> 문단 1 </p>
	<div>
		<p> 문단 2 </p>
	</div>
	<p> 문단 3 </p>
	<article>문단 4</article>
	<p> 문단 5 </p>
	<section> 문단 6</section>
	<p> 문단 7 </p>
</body>
</html>
