<!DOCTYPE html>
<html>
<head>
	<style>
		h1, h2, p {
			text-align: center;
			color: lightblue;
		}
	</style>
	<!-- 그룹 선택자
		: 한꺼번에 동일한 스타일을 적용할 때 사용한다.
		여러 선택자에 같은 속성을 지정하기 위해 각각의 선택자들을 콤마(,)로 구분하고 나열한다. -->
</head>
<body>
	<h1> 이것은 h1입니다. </h1>
	<h2> 이것은 h2입니다. </h2>
	<p> 이것은 p 문단입니다. </p>
</body>
</html>
