<!DOCTYPE html>
<html>
<head>
	<style>
		#box1 {
			border: 4px solid blue;
			width: 40%;
			float: left;
		}
		#box2 {
			border: 4px solid blue;
			width: 40%;
			float: right;
		}
		#px {
			border: 4px solid red;
			border-radius: 50px;
			margin: 20px;
			padding: 20px;
		}
		#left {
			float: left;
		}
		#right {
			float: right;
		}
	</style>
</head>
<body>
	<pre id="box1">
		<span id="left">왼쪽 상단</span><span id="right">오른쪽 상단</span>


		<span id="left">왼쪽 하단</span><span id="right">오른쪽 하단</span></pre>

	<pre id="box2">
		<span id="left">왼쪽 상단</span><span id="right">오른쪽 상단</span>


		<span id="left">왼쪽 하단</span><span id="right">오른쪽 하단</span></pre>

	<pre id="box1"><pre id="px">
		<span id="left">왼쪽 상단</span><span id="right">오른쪽 상단</span>


		<span id="left">왼쪽 하단</span><span id="right">오른쪽 하단</span></pre></pre>
	</body>
</html>
