<!DOCTYPE html>
<html>
<head>
	<style>
		img {
			float: right;
		}
		.box1 {
			border: thin solid black;
			background-repeat: no-repeat;
			background-size: 100px 100px;
			background-position: right top;
			overflow: visible;
			width: 800px;
		}
		.box2 {
			border: thin solid black;
			background-repeat: no-repeat;
			background-position: right top;
			overflow: auto;
			width: 800px;
			height: 300px;
		}
		.box2:hover {
			width: 1000px;
			height: 600px;
			background-position: right top;
			background-size: 500px 600px;
			color: red;
			opacity: 0.5;
			transition: all 1.5s linear 0.5s;
		}
		.emoji {
			font-size: 20px;
		}
		.emoji:hover {
			font-size: 40px;
			transition: all 1.5s linear 0.5s;
		}
	</style>
</head>
<body>
	<h1>overflow : visible</h1>
	<div class="box1">
		<img src="./image/logo.png">
		<p>첫번째 박스입니다. overflow : visible</p>
	</div>
	<br>
	<h1>overflow : auto</h1>
	<div class="box2">
		<img class="box2" src="./image/logo.png" style="width: 300px; height: 300px;">
		<p>두번째 박스입니다. overflow :auto 두번째 박스입니다. overflow :auto 두번째 박스입니다. overflow :auto</p>
	</div>
	<br>
	<div>
		<img class="emoji" src="./image/emoji.png" width="200" height="200">
	</div>
</body>
</html>

<!--
