<!DOCTYPE html>
<html>
<head>
	<style>
		[class$="test"] {
			background-color: yellow;
		}
	</style>
	<!-- [attribute $= value] 선택자는 attribute라는 특성 값이
		"value"를 접미사로 사용한 모든 요소를 선택한다. 

		즉, "test"라는 특성 값이 접미사로 사용된 모든 요소를 선택하는 예제이며
		"test"가 접미사로 사용된 요소만을 선택하지 않는다. -->
</head>
<body>
	<div class="first-test">first-test</div>
	<div class="second_test">second_test</div>
	<div class="thirdtest">thirdtest</div>
	<div class="test">test</div>
	<div class="test--test">test--test</div>
	<div class="dkdkdk-test">dkdkdk-test</div>
	<div class="test-">test-</div>
	<!-- "test-"처럼 접미사로만 쓰인 속성은 CSS가 적용되지 않는다. -->
</body>
</html>
