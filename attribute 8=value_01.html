<!DOCTYPE html>
<html>
<head>
	<style>
		[class*=te] {
			background-color: yellow;
		}
	</style>
	<!-- [attribute *= value]선택자는 attribute 특이 값에
		"value"가 포함된 모든 요소를 선택한다.

		즉, "te"를 포함하는 모든 요소를 선택하는 예제이다. -->
</head>
<body>
	<div class="first-test">first-test</div>
	<div class="second">second</div>
	<!-- "te"라는 문자열이 없기 때문에 이 속성 하나에만 CSS 속성이 적용이 안됨 -->
	<div class="thirdtest">thirdtest</div>
	<div class="test">test</div>
	<div class="test--test">test--test</div>
	<div class="dkdkdk-test">dkdkdk-test</div>
	<div class="test-">test-</div>
</body>
</html>
