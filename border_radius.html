<!DOCTYPE html>
<html>
<head>
	<style>
		#border1 {
			border: 2px solid red;
			padding: 10px;
			border-radius: 15px 50px 30px 5px;
		}

		#border2 {
			border: 2px solid red;
			padding: 10px;
			border-radius: 5px 20px 90px;
		}

		#border3 {
			border: 2px solid red;
			padding: 10px;
			border-radius: 15px;
		}
	</style>
</head>
<body>
	<h3> border-radius: 15px 50px 30px 5px</h3>
	<div id="border1">
		<p> Test Box </p>
	</div>

	<h3> border-radius: 5px 20px 90px</h3>
	<div id="border2">
		<p> Test Box </p>
	</div>

	<h3> border-radius: 15px</h3>
	<div id="border3">
		<p> Test Box </p>
	</div>
</body>
</html>
