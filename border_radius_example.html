<!DOCTYPE html>
<html>
<head>
	<style>
		div {
			margin: 20px;
			padding: 20px;
			border-style: solid;
			border-radius: 50px 10px 30px 70px;
			width: 70%;
		}
	</style>
</head>
<body>
	<div>
		border-radius: 50px(왼쪽상단) 10px(오른쪽상단) 30px(오른쪽하단) 70px(왼쪽하단)
	</div>
</body>
</html>
