<!DOCTYPE html>
<html>
<head>
	<style>
		h1 {
			border-style: solid;
			border-width: thin medium thick 10px;
			/* 여러개 적용할 때는
				style, width 각각 적용해줘야 출력됨
			
			/*
			border: thin medium thick 10px solid black;
			*/
			width: 400px;
		}
		h3 {
			/*
			border-style: solid;
			border-width: thick;
			*/
			border: thick solid black;
			width: 400px;
		}
		p {
			border-style: solid;
			border-width: 1px 10px;
			width: 400px;
		}
	</style>
</head>
<body>
	<h1> border-width: thin medium thick 10px</h1>
	<h3>boder-width: thick</h3>
	<p>border-width: 1px 10px</p>
</body>
</html>
