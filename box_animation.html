<!DOCTYPE html>
<html>
<head>
	<style>
		div {
			padding: 5%;
			margin-right: auto;
			width: 200px;
			height: 200px;
			color: white;
			text-align: center;
			line-height: 150px;
			font-size: 50px;
			background-color: lightgreen;
			transition: all 3s linear;
		}
		div:hover {
			color: black;
			transform: scale(1.5);
		}
	</style>
	<!--
	transform : scale & transition: 5s
	: 가로 세로 크기를 부드럽게 확대하는 기능
	마우스를 올려놓았을 때 5초 동안 확대됨
	-->
</head>
<body>
	<div>
	<content> 문단 1 </content>
</div>
</body>
</html>
