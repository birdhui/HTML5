<!DOCTYPE html>
<html>
<head>
	<title>font_effect</title>
	<style>
		h2{
			color: navy;
			text-shadow: 2px 2px 4px red;
		}

		#p_sma{
			font-size: 4px;
			color: gray;
		}

		#p_red{
			color: red;
			font-style: italic;
			text-decoration: underline;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h2> sagiiitlei sid </h2>
	<p id="p_sma"> Lorem dfjk </p>
	<p id="p_red"> Lorem ipsum afjadjflajsdfljadlsfj vnsaivns </p> 
</body>
</html>
