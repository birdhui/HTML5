<!DOCTYPE html>
<html>
<head>
	<style>
		p:nth-child(2) {
			background: skyblue;
			font-weight: bold;
			color: red;
		}
		p:nth-last-child(2) {
			background: lightcoral;
			font-weight: bold;
		}
	</style>
	<!-- 
		nth-child(m) 선택자
		: 부모의 m번째 자식을 선택한다.

		여기서 상수 m은 숫자, 키워드 또는 수식이 될 수 있다.-->
</head>
<body>
	<p> 문단 1</p>
	<p> 문단 2</p>
	<p> 문단 3</p>
	<p> 문단 4</p>
	<p> 문단 5</p>
</body>
</html>
