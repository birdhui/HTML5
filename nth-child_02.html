<!DOCTYPE html>
<html>
<head>
	<style>
		p:nth-last-child(3n) {
			background: yellow;
		}
	</style>
	<!--
	n은 순차적으로 0부터 1씩 증가한다.
	-->
</head>
<body>
	<p>문단 1</p>
	<p>문단 2</p>
	<p>문단 3</p>
	<p>문단 4</p>
	<p>문단 5</p>
	<p>문단 6</p>
	<p>문단 7</p>
	<p>문단 8</p>
	<p>문단 9</p>
</body>
</html>
